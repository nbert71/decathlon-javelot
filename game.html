<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Javelot</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

    <link href="main.css" rel="stylesheet">

</head>

<body>
    <div class="main">
        <div class="pure-g">
            <div class="pure-u-5-24"></div>
            <div class="pure-u-14-24 title">Lancer de Javelot</div>
            <div class="pure-u-5-24"></div>

            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3 score-box">Score : <span id="score">0</span></div>
            <div class="pure-u-1-3"></div>

            <div class="pure-u-5-24"></div>
            <div class="pure-u-14-24 title" id="gameover" style="visibility: hidden">La partie est terminée !</div>
            <div class="pure-u-5-24"></div>

            <div class="buttons">
                <a href="./index.html" class="pure-button" id="replay" style="visibility: hidden;">Refaire une partie</a>
            </div>

            <div class="box">
                <div class="box-title">Surface de jeu</div>
                <div class="dices">
                    <div class="dice-box">
                        <div class="dice" id="dice1"></div>
                        <input type="checkbox" class="tick" id="tick1" readonly>
                    </div>

                    <div class="dice-box">
                        <div class="dice" id="dice2"></div>
                        <input type="checkbox" class="tick" id="tick2" readonly>
                    </div>

                    <div class="dice-box">
                        <div class="dice" id="dice3"></div>
                        <input type="checkbox" class="tick" id="tick3" readonly>
                    </div>

                    <div class="dice-box">
                        <div class="dice" id="dice4"></div>
                        <input type="checkbox" class="tick" id="tick4" readonly>
                    </div>

                    <div class="dice-box">
                        <div class="dice" id="dice5"></div>
                        <input type="checkbox" class="tick" id="tick5" readonly>
                    </div>

                    <div class="dice-box">
                        <div class="dice" id="dice6"></div>
                        <input type="checkbox" class="tick" id="tick6" readonly>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <a href="" class="pure-button" id="roll_dices">Lancer les dés</a>
            </div>

            <div class="rules">
                <div class="box-title">
                    Règles du jeu
                </div>
            </div>

        </div>

    </div>
    <script src="./javelot.js"></script>
</body>

</html>
